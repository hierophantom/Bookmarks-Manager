<!--
 * file path and name: overlay/overlay.html
 * 
 * Defines the HTML structure for the quick search overlay interface.
 * Contains the search input, results container, and footer components.
 * Includes necessary styling and font resources for the overlay UI.
 -->
 
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="overlay.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="qse-spotlight-overlay" class="blur-effect">
      <div class="qse-spotlight-container">


          <!-- Search Section -->
          <div class="qse-search-wrapper">
              <div class="qse-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                      <path d="M15.7 14.3l-4.2-4.2c0.8-1.1 1.3-2.5 1.3-4 0-3.6-2.9-6.5-6.5-6.5S0 2.5 0 6.1s2.9 6.5 6.5 6.5c1.5 0 2.9-0.5 4-1.3l4.2 4.2c0.2 0.2 0.5 0.3 0.8 0.3s0.5-0.1 0.7-0.3c0.4-0.4 0.4-1 0-1.4zM6.5 11.1c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5z"/>
                  </svg>
              </div>
              <input type="text" class="qse-search-input" placeholder="Search..." autofocus>
          </div>

          <!-- Results Section -->
          <div class="qse-results"></div>
          
          <!-- Wiki Articles Section -->
          <div class="qse-wiki-articles qse-results">
              <div class="qse-wiki-list"></div>
              <button class="qse-wiki-refresh">Get New Articles</button>
          </div>

          <!-- Footer -->
          <div class="qse-footer">
              <p><span>↑↓</span> Navigate | <span>⇥</span> Skip categories | <span>↵</span> Search</p>
              <a class="qse-settings-link">Configuration</a>
          </div>
      </div>

    </div>
    
  </body>
</html>
