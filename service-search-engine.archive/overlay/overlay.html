<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Search Overlay</title>
    <style>
      body{margin:0;padding:10px;font-family:system-ui;background:rgba(0,0,0,0.5);color:#fff}
      #overlay{position:fixed;top:10%;left:50%;transform:translateX(-50%);width:600px;background:#1a1a1a;padding:12px;border-radius:8px}
      input{width:100%;padding:8px;border-radius:4px;border:1px solid #333}
    </style>
  </head>
  <body>
    <div id="overlay">
      <input id="q" placeholder="Search bookmarks, tags, tabs...">
      <div id="results"></div>
    </div>
    <script src="overlay.js"></script>
  </body>
</html>
