<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Shortcut Hint Demo</title>
  <link rel="stylesheet" href="keyboard-shortcut-hint.css">
  <style>
    :root {
      /* Design tokens */
      --font-family-sans-serif: 'Lato', sans-serif;
      --weight-regular: 400;
      --common-common-bright-05: rgba(255, 255, 255, 0.1);
      --common-common-bright-25: rgba(255, 255, 255, 0.9);
      --corner-radius-pill: 999px;
    }

    body {
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #1e2875 0%, #2e3598 100%);
      font-family: var(--font-family-sans-serif);
      min-height: 100vh;
      color: white;
    }

    .demo-section {
      margin-bottom: 40px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .hint-demo {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .hint-label {
      font-size: 14px;
      opacity: 0.8;
      min-width: 150px;
    }
  </style>
</head>
<body>
  <h1>Keyboard Shortcut Hint</h1>
  <h2>Design System Component - BMG-92</h2>

  <div class="demo-section">
    <h3>Symbol Hints (macOS)</h3>
    
    <div class="hint-demo">
      <span class="hint-label">Search:</span>
      <div id="hint-cmd-k"></div>
    </div>

    <div class="hint-demo">
      <span class="hint-label">Save:</span>
      <div id="hint-cmd-s"></div>
    </div>

    <div class="hint-demo">
      <span class="hint-label">Open Extensions:</span>
      <div id="hint-cmd-shift-p"></div>
    </div>

    <div class="hint-demo">
      <span class="hint-label">Developer Tools:</span>
      <div id="hint-cmd-opt-i"></div>
    </div>
  </div>

  <div class="demo-section">
    <h3>Text Hints (Windows/Linux)</h3>
    
    <div class="hint-demo">
      <span class="hint-label">Search:</span>
      <div id="hint-ctrl-k"></div>
    </div>

    <div class="hint-demo">
      <span class="hint-label">Save:</span>
      <div id="hint-ctrl-s"></div>
    </div>

    <div class="hint-demo">
      <span class="hint-label">Command Palette:</span>
      <div id="hint-ctrl-shift-p"></div>
    </div>
  </div>

  <div class="demo-section">
    <h3>Single Key Hints</h3>
    
    <div class="hint-demo">
      <span class="hint-label">Quick search:</span>
      <div id="hint-slash"></div>
    </div>

    <div class="hint-demo">
      <span class="hint-label">Close:</span>
      <div id="hint-escape"></div>
    </div>

    <div class="hint-demo">
      <span class="hint-label">Submit:</span>
      <div id="hint-enter"></div>
    </div>
  </div>

  <div class="demo-section">
    <h3>Size Variants</h3>
    
    <div class="hint-demo">
      <span class="hint-label">Small:</span>
      <div id="hint-small"></div>
    </div>

    <div class="hint-demo">
      <span class="hint-label">Default:</span>
      <div id="hint-default"></div>
    </div>

    <div class="hint-demo">
      <span class="hint-label">Large:</span>
      <div id="hint-large"></div>
    </div>
  </div>

  <script src="keyboard-shortcut-hint.js"></script>
  <script>
    // macOS symbols
    document.getElementById('hint-cmd-k').appendChild(
      createKeyboardHintPreset('CMD_K')
    );
    document.getElementById('hint-cmd-s').appendChild(
      createKeyboardHintPreset('CMD_S')
    );
    document.getElementById('hint-cmd-shift-p').appendChild(
      createKeyboardHintPreset('CMD_SHIFT_P')
    );
    document.getElementById('hint-cmd-opt-i').appendChild(
      createKeyboardHintPreset('CMD_OPTION_I')
    );

    // Windows/Linux text
    document.getElementById('hint-ctrl-k').appendChild(
      createKeyboardHintPreset('CTRL_K', true)
    );
    document.getElementById('hint-ctrl-s').appendChild(
      createKeyboardHintPreset('CTRL_S', true)
    );
    document.getElementById('hint-ctrl-shift-p').appendChild(
      createKeyboardHintPreset('CTRL_SHIFT_P', true)
    );

    // Single keys
    document.getElementById('hint-slash').appendChild(
      createKeyboardHintPreset('SLASH')
    );
    document.getElementById('hint-escape').appendChild(
      createKeyboardHintPreset('ESCAPE')
    );
    document.getElementById('hint-enter').appendChild(
      createKeyboardHintPreset('ENTER')
    );

    // Size variants
    document.getElementById('hint-small').appendChild(
      createKeyboardHint(['⌘', 'K'], false, 'small')
    );
    document.getElementById('hint-default').appendChild(
      createKeyboardHint(['⌘', 'K'], false, 'default')
    );
    document.getElementById('hint-large').appendChild(
      createKeyboardHint(['⌘', 'K'], false, 'large')
    );
  </script>
</body>
</html>
