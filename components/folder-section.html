<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder Section - Design System</title>
  <link rel="stylesheet" href="folder-section.css">
  <link rel="stylesheet" href="breadcrumbs.css">
  <link rel="stylesheet" href="bookmarks-gallery-view.css">
  <link rel="stylesheet" href="cube-action-button.css">
  <link rel="stylesheet" href="cube-action-button-with-label.css">
  <style>
    :root {
      --font-family-sans-serif: 'Lato', sans-serif;
      --size-medium: 12px;
      --size-large: 16px;
      --weight-light: 300;
      --weight-regular: 400;
      --corner-radius-small: 4px;
      --corner-radius-medium: 8px;
      --common-common-bright-05: rgba(255, 255, 255, 0.1);
      --common-common-bright-10: rgba(255, 255, 255, 0.4);
      --common-common-bright-15: rgba(255, 255, 255, 0.6);
      --common-common-bright-25: rgba(255, 255, 255, 0.9);
      --common-common-dark-10: rgba(0, 0, 0, 0.2);
      --primary-primary-20: rgba(46, 51, 185, 0.8);
      --primary-primary-25: #2e33b9;
      --destructive-destructive-25: #de3033;
    }

    body {
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #1a1f4a 0%, #2b2f6f 100%);
      color: #ffffff;
      font-family: var(--font-family-sans-serif);
      min-height: 100vh;
    }

    .demo-section {
      margin-bottom: 32px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 8px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 18px;
      margin: 0 0 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Folder Section</h1>
  <h2>Design System Component - BMG-111</h2>

  <div class="demo-section" id="empty-section"></div>
  <div class="demo-section" id="idle-section"></div>
  <div class="demo-section" id="hover-section"></div>

  <script src="breadcrumbs.js"></script>
  <script src="cube-action-button.js"></script>
  <script src="cube-action-button-with-label.js"></script>
  <script src="bookmarks-gallery-view.js"></script>
  <script src="folder-section.js"></script>
  <script>
    const items = [
      createBookmarksGalleryView({ type: 'folder', label: 'Label', count: '4 items' }),
      createBookmarksGalleryView({ type: 'folder', label: 'Label', count: '4 items' }),
      createBookmarksGalleryView({ type: 'folder', label: 'Label', count: '4 items' }),
      createBookmarksGalleryView({ type: 'bookmark', label: 'Label', subtext: 'Subtext' }),
      createBookmarksGalleryView({ type: 'bookmark', label: 'Label', subtext: 'Subtext' }),
      createBookmarksGalleryView({ type: 'bookmark', label: 'Label', subtext: 'Subtext' }),
      createBookmarksGalleryView({ type: 'bookmark', label: 'Label', subtext: 'Subtext' }),
      createBookmarksGalleryView({ type: 'bookmark', label: 'Label', subtext: 'Subtext' })
    ];

    const breadcrumbItems = [
      { label: 'Root-folder', type: 'root' },
      { label: 'Root-folder', type: 'root' },
      { label: 'Root-folder', type: 'root' },
      { label: 'Current-folder', type: 'current' }
    ];

    const idleSection = createFolderSection({
      state: 'idle',
      items,
      breadcrumbItems
    });
    document.getElementById('idle-section').appendChild(idleSection);

    const emptySection = createFolderSection({
      state: 'idle',
      items: [],
      breadcrumbItems
    });
    document.getElementById('empty-section').appendChild(emptySection);

    const hoverSection = createFolderSection({
      state: 'hover',
      items,
      breadcrumbItems
    });
    document.getElementById('hover-section').appendChild(hoverSection);
  </script>
</body>
</html>
