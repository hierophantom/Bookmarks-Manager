<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bookmark Manager</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/icon-32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..24,300..700,0..1,-50..200">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="components.css">
  <link rel="stylesheet" href="../components/widget-small.css">
  <link rel="stylesheet" href="../components/cube-section.css">
  <link rel="stylesheet" href="../components/bookmarks-gallery-view.css">
  <link rel="stylesheet" href="../components/folder-section.css">
  <link rel="stylesheet" href="../components/cube-action-button.css">
  <link rel="stylesheet" href="../components/cube-action-button-with-label.css">
  <link rel="stylesheet" href="../components/action-button.css">
  <link rel="stylesheet" href="../components/tooltip.css">
  <link rel="stylesheet" href="../components/search-bar.css">
  <link rel="stylesheet" href="../components/search-comp.css">
  <link rel="stylesheet" href="../components/selection-field.css">
  <link rel="stylesheet" href="../components/selection-menu.css">
  <link rel="stylesheet" href="../components/button-common.css">
  <link rel="stylesheet" href="../components/button-primary.css">
  <link rel="stylesheet" href="../components/tag.css">
  <link rel="stylesheet" href="../components/breadcrumbs.css">
  <link rel="stylesheet" href="../utils/tailwind-modal.css">
  <link rel="stylesheet" href="../utils/modal.css">
  <link rel="stylesheet" href="../utils/tagify.min.css">
  <link rel="stylesheet" href="../utils/left-panel.css">
  <link rel="stylesheet" href="../utils/right-panel.css">
  <!-- Load main overlay for this chrome-extension:// page -->
  <script type="module" src="../service-search-engine/main-overlay/overlay.js"></script>
  <!-- Load BaseModal class for all modals -->
  <script src="../utils/base-modal.js"></script>
  <!-- Tag multi-select utility -->
  <script src="../utils/tag-multiselect.js"></script>
</head>
<body>
  <div id="bmg-dim-layer" aria-hidden="true"></div>
  <!-- Left Panel -->
  <div id="bmg-left-panel" class="left-panel">
    <div class="bmg-left-panel-header">
      <h3 class="bmg-left-panel-title">Folders</h3>
      <div class="bmg-left-panel-controls">
        <button id="bmg-left-panel-mode-toggle" class="bmg-left-panel-btn" title="Toggle floating/docked">⊟</button>
        <button id="bmg-left-panel-close-btn" class="bmg-left-panel-btn" title="Close panel">✕</button>
      </div>
    </div>
    <div id="bmg-left-panel-content"></div>
  </div>

  <!-- Right Panel -->
  <div id="bmg-right-panel" class="right-panel">
    <div class="bmg-right-panel-header">
      <h3 class="bmg-right-panel-title">Active Tabs</h3>
      <div class="bmg-right-panel-controls">
        <button id="bmg-right-panel-mode-toggle" class="bmg-right-panel-btn" title="Toggle floating/docked">⊟</button>
        <button id="bmg-right-panel-close-btn" class="bmg-right-panel-btn" title="Close panel">✕</button>
      </div>
    </div>
    <div id="bmg-right-panel-content"></div>
  </div>

  <!-- Main content wrapper -->
  <div id="bmg-main-content">
    <!-- Top Bar with general settings -->
    <header class="topbar">
      <div class="topbar__left">
        <button id="personalize-btn" class="topbar__action-btn" type="button" aria-label="Personalize Your Experience" style="min-width: 32px; min-height: 32px;">
          <span class="material-symbols-outlined" aria-hidden="true">apps</span>
        </button>
        <div id="header-inspiration" class="topbar__inspiration" aria-live="polite">
          <span id="header-quote-text" class="topbar__quote-text"></span>
          <span class="topbar__quote-sep">-</span>
          <a id="header-quote-author" class="topbar__quote-author" href="#" target="_blank" rel="noopener noreferrer"></a>
        </div>
      </div>
      <button id="open-search" class="topbar__search" title="Search (Cmd+Shift+E)" type="button">
        <span class="material-symbols-outlined topbar__search-icon" aria-hidden="true">search</span>
        <span class="topbar__search-text topbar__search-text--idle">Search</span>
        <span class="topbar__search-text topbar__search-text--hover">Search</span>
        <span class="topbar__shortcut" aria-hidden="true">
          <span class="topbar__shortcut-key">⌘</span>
          <span class="topbar__shortcut-key">⇧</span>
          <span class="topbar__shortcut-key">E</span>
        </span>
      </button>
      <div class="topbar__actions">
        <button id="unsplash-attribution-btn" class="topbar__icon-btn" type="button" aria-label="Photo attribution" style="display: none;">
          <span class="material-symbols-outlined" aria-hidden="true">landscape</span>
        </button>
        <button class="topbar__icon-btn" type="button" aria-label="Header action">
          <span class="material-symbols-outlined" aria-hidden="true">import_contacts</span>
        </button>
        <button class="topbar__icon-btn" type="button" aria-label="Header action">
          <span class="material-symbols-outlined" aria-hidden="true">chat_info</span>
        </button>
      </div>
    </header>

    <!-- Make Default New Tab Banner (hidden by default) -->
    <div id="make-default-banner" class="banner" style="display: none;">
      <div class="banner__title">✨ Make this your default new tab page</div>
      <div class="banner__subtitle">See your bookmarks every time you open a new tab</div>
      <button id="make-default-btn" class="banner__button">Make Default New Tab Page</button>
    </div>

    <!-- Page Container -->
    <div id="page-container">
      <!-- Page 1: Homepage / Widgets -->
      <section class="page homepage-page" data-page="0">
        <div class="homepage-content">
          <div id="widgets-container"></div>
        </div>
      </section>

      <!-- Page 2: Bookmarks -->
      <section class="page bookmarks-page" data-page="1">
        <div class="bookmarks-page__content">
          <div class="bookmarks-actions" id="bookmarks-actions">
            <div class="bookmarks-actions__left" id="bookmarks-actions-left"></div>
            <div class="bookmarks-actions__divider" aria-hidden="true"></div>
            <div class="bookmarks-actions__settings" id="bookmarks-actions-settings"></div>
            <div class="bookmarks-actions__spacer"></div>
            <div class="bookmarks-actions__right" id="bookmarks-actions-right"></div>
          </div>
          <section class="tab-groups-section" id="tab-groups-section" style="display: none;">
            <h3 class="subheading">Tab Groups</h3>
            <div id="tab-groups-container"></div>
          </section>
          <div class="bookmarks-sections" id="bookmarks-root"></div>
          <div class="bookmarks-floating-actions">
            <div id="bookmarks-floating-left"></div>
            <div id="bookmarks-floating-right"></div>
          </div>
        </div>
      </section>

      <!-- Page 3: Journey -->
      <section class="page" data-page="2">
        <h2 class="page__title">Journey</h2>
        <p style="font-size:16px;color:var(--theme-secondary);">Coming soon. For now, enjoy this joke: Why do programmers prefer dark mode? Because light attracts bugs.</p>
      </section>
    </div>

    <!-- Bottom Navigation -->
    <nav id="bottom-nav" class="bottom-nav c-nav">
      <button class="c-nav__btn" data-target="0">
        <span class="c-nav__icon material-symbols-outlined" aria-hidden="true">home</span>
        <span class="c-nav__label">Home</span>
      </button>
      <button class="c-nav__btn" data-target="1">
        <span class="c-nav__icon material-symbols-outlined" aria-hidden="true">bookmark</span>
        <span class="c-nav__label">Bookmarks</span>
      </button>
      <button class="c-nav__btn" data-target="2">
        <span class="c-nav__icon material-symbols-outlined" aria-hidden="true">conversion_path</span>
        <span class="c-nav__label">Journey</span>
      </button>
    </nav>
  </div>
  </div>
  <!-- End bmg-main-content -->

  <script src="../utils/storage.js"></script>
  <script src="../utils/keyboard-navigation.js"></script>
  <script src="../utils/tagify.min.js"></script>
  <script src="../utils/emoji-picker.js"></script>
  <script src="../utils/modal.js"></script>
  <script src="../utils/undo.js"></script>
  <script src="../utils/undo-persist.js"></script>
  <script src="../utils/slots.js"></script>
  <script src="../services/themes.js"></script>
  <script src="../services/backgrounds.js"></script>
  <script src="../services/favicon.js"></script>
  <script src="../services/folder-customization.js"></script>
  <script src="../services/bookmarks.js"></script>
  <script src="../services/tags.js"></script>
  <script src="../services/tab-groups.js"></script>
  <script src="../services/left-panel.js"></script>
  <script src="../utils/left-panel-ui.js"></script>
  <script src="../services/right-panel.js"></script>
  <script src="../utils/save-tabs-modal.js"></script>
  <script src="../utils/right-panel-ui.js"></script>
  <script src="../services/bookmark-modals.js"></script>
  <script src="../components/tooltip.js"></script>
  <script src="../components/widget-small.js"></script>
  <script src="../components/cube-section.js"></script>
  <script src="../components/bookmarks-gallery-view.js"></script>
  <script src="../components/folder-section.js"></script>
  <script src="../components/breadcrumbs.js"></script>
  <script src="../components/cube-action-button.js"></script>
  <script src="../components/cube-action-button-with-label.js"></script>
  <script src="../components/action-button.js"></script>
  <script src="../components/search-comp.js"></script>
  <script src="../components/selection-field.js"></script>
  <script src="../components/selection-menu.js"></script>
  <script src="../components/button-common.js"></script>
  <script src="../components/button-primary.js"></script>
  <script src="../components/tag.js"></script>
  <script src="../services/widgets.js"></script>
  <script src="../modals/theme-settings.js"></script>
  <script src="daily-quote.js"></script>
  <script src="../utils/unsplash-attribution-modal.js"></script>
  <script src="../utils/shader.js"></script>
  <script src="main.js"></script>
</body>
</html>
